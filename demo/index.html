<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap-theme.min.css" type="text/css">
    <link rel="stylesheet" href="../node_modules/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" type="text/css">
</head>
<body ng-app="demo">
<div class="container">
    <div ng-controller="DemoController">
        <div class="form-group">
            <label>Date Time</label>
            <div class="input-group">

                <input type="text" class="form-control" datetimepicker format="YYYY-MM-DD HH:mm" ng-model="data.datetime">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>

            </div>
            {{data.datetime}}
        </div>
    </div>
</div>


<script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="../node_modules/moment/min/moment.min.js"></script>
<script type="text/javascript" src="../node_modules/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../node_modules/angular/angular.min.js"></script>

<script type="text/javascript" src="../src/datetimepicker.js"></script>
<script type="text/javascript" src="DemoController.js"></script>
</body>
</html>
